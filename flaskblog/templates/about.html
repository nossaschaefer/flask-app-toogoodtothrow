{% extends "layout.html" %}

{% block content %}
<!-- Google Maps Map Container -->
<div id="map" style="height: 480px;"></div>

<script>
    function initMap() {
        // Retrieve the lat and lng values from the template context
        const lat = {{ lat }};
        const lng = {{ lon }};
        
    // Debugging - Log the values to the console
    console.log("Latitude:", lat, "Longitude:", lng);

    // Initialize the map
    const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: lat, lng: lng },
        zoom: 12,
    });

    // adds a marker
    new google.maps.Marker({
        position: { lat: lat, lng: lng },
        map: map,
        title: "Location",
    });
    {% for post in posts %}
    console.log("Latitude:", {{post.lat}}, "Longitude:", {{post.lon}});
    new google.maps.Marker({
        position: { lat: {{post.lat}}, lng: {{post.lon}} },
        map: map,
        title: "Location",
    });
    {% endfor %}
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOXgSAauoz0a796SXeqzGLVbk4Up1UQe4&callback=initMap" async
    defer></script>
{% endblock content %}
